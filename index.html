<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Country search</title> 
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Lato:300&amp;subset=latin-ext" rel="stylesheet">
    </head>
    <body>
    	<div class="search-panel"><h1>Country search engine</h1>
        <input id="country-name" type="text" />
        <button id="search">Search a country</button></div>
        <div class="country-info"><h2>List of countries</h2>
        <ul id="countries">
            <li id="info">No data</li>
        </ul></div>
   		<script type="text/javascript" src="js/script.js"></script>
   	</body>
</html>
